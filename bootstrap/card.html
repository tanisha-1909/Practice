<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="card" style="width: 18rem">
        <img src="woman.jpg" class="card-img-top" alt="...">

          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
      <hr/>
      <div class="container">
        <div class="row">
            <div class="col bg-success">one</div>
            <div class="col bg-danger">two</div>
        </div>

            <div class="col bg-success">one</div>

            <div class="col-3 bg-danger">two</div>
            <div class="col-2 bg-info">three</div>
        </div>

        <br/>
        <div class="row">
            <div class="col-4 bg-success col-md-6 col-xl-4 ">one</div>
            <div class="col-3 bg-danger col-md-6 col-xl-4">two</div>
